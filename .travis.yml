language: ruby
script: 'bundle exec rake spec'
cache: bundler
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.0
  - ruby-head
env:
  - RUBY_PLATFORM="x86_64-linux"
  - RUBY_PLATFORM="x86_64-darwin11.3.0"
before_script:
  - ./main.rb config --username=test --hostname=test --password=test --hostname=test.local
matrix:
  allow_failures:
    - rvm: ruby-head
  notifications:
    email:
      recipients:
        - ike18t@gmail.com
      on_success: change
      on_failure: change
